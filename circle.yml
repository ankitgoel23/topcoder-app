machine:
  node:
    version: 5.5.0
  environment:
    CXX: g++-4.8

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test  -y
    - sudo apt-get update -y
    - sudo apt-get install g++-4.8  -y
  override:
    - node --version
    - npm --version
    - nvm --version

    
compile:
  override:
    - npm install
    - npm install transform-loader     
    - npm install coffee-script
    - ls node_modules/*
    - webpack --version
    - npm babel --version
    - npm run lint && npm test && npm run build

deployment:
  development:
    branch: dev
    owner: appirio-tech
    commands:
      - ./deploy.sh DEV
  qa:
    branch: qa-integration
    owner: appirio-tech
    commands:
      - ./deploy.sh QA
  production:
    branch: master
    owner: appirio-tech
    commands:
      - ./deploy.sh PROD
