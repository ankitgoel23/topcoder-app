machine:
  node:
    version: 5.5.0
  environment:
    CXX: g++-4.8

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test  -y
    - sudo apt-get update -y
    - sudo apt-get install g++-4.8  -y
  override:
    - npm install debug
    - npm install coffee-script
    - npm install transform-loader
    - npm install babel-loader
    - npm install babel-core
    - npm install babel-plugin-lodash
    - npm install babel-preset-es2015
    
compile:
  override:
    - npm run lint && npm test && npm run build

deployment:
  development:
    branch: dev
    owner: appirio-tech
    commands:
      - ./deploy.sh DEV
  qa:
    branch: qa-integration
    owner: appirio-tech
    commands:
      - ./deploy.sh QA
  production:
    branch: master
    owner: appirio-tech
    commands:
      - ./deploy.sh PROD
